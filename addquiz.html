<!DOCTYPE HTML>
<html>
	<head>

	<title>Ampersand - Add Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	 
	
	 
 
	<link rel="stylesheet" href="css/bootstrap.css">

	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">

	<link rel="stylesheet" href="css/style.css">

 

	<script>
		var a= 1
	function addQuestion() {
    a= a+1;
    questionids.push('question'+a);
    var x = document.createElement("div");
    x.setAttribute("class","form-group");
    var y = document.createElement("input");
    var z = document.createTextNode("Question "+a);
    y.setAttribute("type","text");
    y.setAttribute("class","form-control");
    y.setAttribute("id","question"+a);
	x.appendChild(z);
	x.appendChild(y);
	var element = document.getElementById("morequestions");
	element.appendChild(x);
	}
	</script>
	</head>
	<body>
		
	
	 
	
	<div id="page">

		<nav class="nav"  >
			<div class="container">
				
				<div class="row">
					<div class="col-sm-2 col-xs-12">
						<div id="logo"><a href="index.html">Ampersand</div>
					</div>
					<div class="col-xs-10 text-right menu-1">
						<ul>
							<li ><a href="index.html">Home</a></li>
							 <li><a href="courses.html">Courses</a></li>
							<li><a href="login.html" id="login1">Login</a>/<a href="sign-up.html" id="login2">Sign up</a></li>
						</ul>
					</div>
				</div>
				
			</div>
		</nav>

		<div class="section">
			<div class="container">
				<div class="row heading">
					<div class="col-md-7 text-left">
						<h2>Add quiz</h2>
						
					</div>
					<div class="col-md-3 col-md-push-2 text-center">
						
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						
							<div class="form-group">
								<label for="name">Quiz Name</label>
								<input type="text" class="form-control" id="name">
							</div>
							<div class="form-group">
								<label for="picture">Quiz Picture (Pictures should be 700x635)</label>
								<input type="file" id="picture" accept="image/x-png,image/jpeg">
							</div>
							<div class="form-group">
								<label for="desc">Quiz Description</label>
								<textarea name="" id="desc" cols="30" rows="10" class="form-control"></textarea>
							</div>
							Which course should this be added to?
							<div class="form-group">
								<select id="course">
								</select>
							</div>
							<div class="form-group">
								<label for="name">Question 1</label>
								<input type="text" class="form-control" id="question1">
							</div>
							<div id="morequestions">
							</div>
							<button onclick="addQuestion()">Add question</button>

							<div class="form-group">
								<input type="submit" onclick="submitQuiz()" class="btn-special" value="Add quiz">
							</div>
					
					</div>
					
				</div>
			</div>
		</div>

		<footer id="footer" class="section"   >
			 
			  <p><small>Ampersand, 2018 </small></p>
		</footer>
