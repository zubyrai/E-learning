		<nav class="nav"  >

					<div class="col-sm-2 col-xs-12">

		<div class="section">
			<div class="container">
				<div class="row heading">
					<div class="col-md-7 text-left">
						<h2>Add a course</h2>
						
					</div>
					<div class="col-md-3 col-md-push-2 text-center">
						
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
							<div class="form-group">
								<label for="name">Course Name</label>
								<input type="text" class="form-control" id="name">
							</div>
							<div class="form-group">
								<label for="name">Course Picture (Pictures should be 700x635)</label>
								<input type="file" id="picture"  accept="image/x-png,image/jpeg">
							</div>
							<div class="form-group">
								<label for="name">Course Description</label>
								<textarea name="" cols="30" rows="10" class="form-control" id="desc"></textarea>
							</div>
							<div class="form-group">
								<label for="name">Course Details and Structure</label>
								<textarea name="" cols="30" rows="10" class="form-control" id="details"></textarea>
							</div>
							<div class="form-group">
								<label for="name">Marker</label>
								<select id="marker">
  									
								</select>
							</div>
							<div class="form-group">
								<input onclick="submitCourse()" type="submit" class="btn-special" value="Add course">
							</div>
					</div>
					
				</div>
			</div>
		</div>

		<footer id="footer" class="section"   >
