<!DOCTYPE HTML>
<html>
	<head>

	<title>Ampersand - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 
	
	 
 
	<link rel="stylesheet" href="css/bootstrap.css">

	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">

	<link rel="stylesheet" href="css/style.css">

 
	
	</head>
	<body>
		
	
	 
	
	<div id="page">

		<nav class="nav"  >
			<div class="container">
				
				<div class="row">
					<div class="col-sm-2 col-xs-12">
						<div id="logo"><a href="index.html">Ampersand</div>
					</div>
					<div class="col-xs-10 text-right menu-1">
						<ul>
							<li ><a href="index.html">Home</a></li>
							 <li><a href="courses.html">Courses</a></li>
							<li><a href="login.html" class="active">Login</a>/<a href="sign-up.html">Sign up</a></li>
						</ul>
					</div>
				</div>
				
			</div>
		</nav>

		<div class="section">
			<div class="container">
				<div class="row heading">
					<div class="col-md-7 text-left">
						<h2>Login</h2>
						<h3 id="error"></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						
							<div class="form-group">
								<label for="name">Username</label>
								<input type="text" class="form-control" name="name" id="name">
							</div>
							<div class="form-group">
								<label for="name">Password</label>
								<input type="password" class="form-control" name="password" id="password">
							</div>
							<div class="form-group">
								<input type="submit" class="btn-special" value="Login" onclick="login()">
							</div>
						
					</div>
				</div>
			</div>
		</div>

		<footer id="footer" class="section"   >
			 
			  <p><small>Ampersand, 2018 </small></p>
		</footer>
		 

	</div>

  
	
	<script src="js/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>

	<script src="js/init.js"></script>
	<script type="text/javascript">
		function login(){

			var name= document.getElementById("name").value;
			var password= document.getElementById("password").value;
			$.getJSON('php/login.php', {'name': name, 'password': password}, function(e) {
    		username = e.result;
    		sessionStorage.setItem("uname", username);
    		window.location.href = "index.html";
    		
			});
			document.getElementById("error").innerHTML="Checking...";
			setTimeout(function(){document.getElementById("error").innerHTML="Please enter a valid password or username";}, 1000);;
		}

	</script>

	</body>
</html>
